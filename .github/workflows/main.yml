name: production-deploy

on:
  push:
    branches: [main]

jobs:
  app:
    name: app
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: app

    steps:
      - name: checkout-code
        uses: actions/checkout@v3

      - name: use-node-js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: install-dependencies
        run: npm install

      - name: build-app
        run: npm run build

      - name: Create .env file
        run: |
          echo "NODE_ENV=production" > .env
          echo "PORT=${{ vars.PORT_APP }}" >> .env
          echo "HOST_NAME=${{ vars.HOST_NAME_APP }}" >> .env
          echo "BASE_URI=${{ vars.BASE_URI }}" >> .env
          echo "PUBLIC_PATH=${{ vars.PUBLIC_PATH }}" >> .env

      - name: deploy-app
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: fluttercurve.com
          username: ${{ secrets.FTP_USER_APP }}
          password: ${{ secrets.FTP_PASS_APP }}
          local-dir: ./
          exclude: |
            **/.git*/**
            **/node_modules/**
            **/src/**
            .eslintrc.json
            .gitignore
            README.md
            postcss.config.js
            tailwind.config.js
            tsconfig.json
